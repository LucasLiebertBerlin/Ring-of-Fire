@for (player of game.players; track player; let i = $index) {
<app-player
  [playerActive]="i == game.currentPlayer"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [name]="player"
  class="player-position"
></app-player>

}

<div class="field">
  <div class="card-stack">
    <!-- card stack -->
    @for (count of [0, 1, 2, 3, 4]; track count; let i = $index) {
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      src="assets/img/cards/card_cover.png"
      alt=""
    />
    }
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="assets/img/cards/card_cover.png"
      alt=""
    />
    <!-- stack for played cards -->
    @for (card of game.playedCards; track card) {
    <img class="played-card" src="/assets/img/cards/{{ card }}.png" alt="" />
    }
    <!-- current card (animation) -->
    @if (pickCardAnimation) {
    <img
      (click)="takeCard()"
      class="pick-card"
      style="right: 25px"
      src="assets/img/cards/{{ currentCard }}.png"
      alt=""
    />
    }
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
